{% extends "main.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
  {{ super() }}

  <style>
    /*Regras*/
    @charset "UTF-8";
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    /*Fim das Regras*/

    /*Variáveis Globais*/
    :root{
    --font: 'Roboto', serif, sans-serif;
    --light: 300;
    --regular: 400;
    --bold: 700;

    --section-2: #2e303e;
    --section-4: #145d6e;

    --cor-transition-1: #01193a;
    --cor-transition-2: #000000;

    --link: #A47BEA;
    }
    /*Fim das Variáveis Globais*/

    /*Configuração do Material*/
    .md-header {position: initial;}

    .md-content {display: none;}
    .md-main__inner {
        margin: 0;
        display: none;
    }

    @media screen and (min-width: 60em) {.md-sidebar--secondary {display: none;}}
    @media screen and (min-width: 76.25em) {.md-sidebar--primary {display: none;}}
    /*Fim da Configuração do Material*/

    /*Configurações Globais*/
    html{height: 100%;}

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: var(--font);
    }

    * h1{
        font-weight: var(--light);
        font-size: 3em;
        line-height: 1.3;
        letter-spacing: -.01em;
    }

    * h2{
        font-weight: var(--bold);
        font-size: 1.5625em;
        line-height: 1.4;
        letter-spacing: -.01em;
    }

    * p{
        font-weight: var(--regular);
        font-size: .8rem;
        line-height: 1.6;
    }
    /*Fim das Configurações Globais*/

    /*Main*/
    main{
        max-width: 1920px;
        margin: 0 auto;
    }
    /*Fim da Main*/

  </style>
  
  <!--Conteúdo da Página-->
  <!--Fim do Conteúdo da Página-->

{% endblock %}

<!-- Content -->
{% block content %}

{% endblock %}
